
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Kuru Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="CurrencyCalculator.css">
</head>
<body>
    
    <div id="container">
        <div id="main">
            <div class="header">
                <h4>DÖVİZ KURU ÇEVİRİCİ </h4>
            </div>
           
            <div class="content">
                <input id="amount" type="number" placeholder="Miktar" />

                <select id="firstCurrencyOption">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>JPY</option>
                    <option>STR</option>
                    <option>TL</option>
                </select>

                <i class="fa-solid fa-arrow-right"></i>

               

                <input type="number" id="result" readonly placeholder="Sonuç"/>
            </div>
        </div>
    </div> 
    <script src="CurrencyCalculator.js"></script>
    

</body>
</html>
